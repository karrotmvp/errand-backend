<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>Errand Admin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/list.css"/>
    <style>
        * {
            line-height: 150%;
        }

        th, td {
            padding: 10px;
            line-height: 150%;
        }

        .tableTitle {
            font-size: larger;
        }

        .idNumberTd {
            text-align: center;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: darkorange;
            text-decoration: underline;
        }

        .statusBlue {
            color: darkblue;
        }

        .statusGreen {
            color: forestgreen;
        }

        .statusGray {
            color: darkgray;
        }

        #errandList {

        }
    </style>
</head>
<body>

<div style="width: 100%; float: left;">
    <div style="float: left; width: 15%;  box-sizing: border-box">
        <div style="background: #FF7E36; margin-left: 20px; margin-bottom: 10px; padding: 5%"><h1 style="margin-left: 2%">심부름 목록 🧚🏻‍♀️</h1></div>
    </div>
    <div id="errandList" style="width: 90%; float: left;">
        <table style="border: 0">
            <thead style="background: floralwhite;">
            <tr>
                <th class="tableTitle">심부름 id</th>
                <th class="tableTitle">Region name</th>
                <th class="tableTitle">고객<br/>유저 id</th>
                <th class="tableTitle">심부름 상태</th>
                <th class="tableTitle">지원자 수</th>
                <th class="tableTitle">심부름 디테일</th>

                <th class="tableTitle">생성 시간</th>
                <th class="tableTitle">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="errand : ${errandList}">
                <td class="idNumberTd" th:text="${errand.id}"></td>
                <td th:text="${errand.region.name}"></td>
                <td class="idNumberTd" th:text="${errand.customer.id}"></td>
                <td th:attr="class=${errand.complete ? 'statusGreen' : (errand.chosenHelper != null ? 'statusBlue' : 'statusGray')}"
                    th:text="${errand.complete ? '완료' : (errand.chosenHelper != null ? '수행 중!' : '매칭 전')}"></td>
                <td><a th:text="${errand.helpCount}+'명'"
                       th:href="@{/admin/errand/{errandId}/help-list(errandId = ${errand.id})}"></a></td>
                <td><a th:text="${#strings.abbreviate(errand.detail, 50)}"
                       th:href="@{/admin/errand/{errandId}(errandId = ${errand.id})}"></a></td>
                <td th:text="${#temporals.format(errand.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${errand.viewCnt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
