<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>심부름 어드민 Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- no additional media querie or css is required -->
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" id="id" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pw" name="password">
                        </div>
                        <button type="button" id="sendlogin" class="btn btn-primary">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const button = document.getElementById("sendlogin")
    button.addEventListener('click', async () => {
        const username = document.getElementById("id").value
        const password = document.getElementById("pw").value
        const loginPayload = { username, password }
        const res = await fetch(`${document.location.origin}/admin/login`, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
            body: JSON.stringify(loginPayload)
        });
        window.location.href = `${document.location.origin}/admin/main`
    })
</script>
</body>
</html>
